<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="L03.css" type="text/css">
        <title>Tab title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name = "revised" content = "Wroclaw, 3/7/2014" />
        <meta name="keywords" content="keywords, test, html, 101, first, steps, .NET">
        <meta name="author" content="Kamila Sproska">
        <meta name="description" content="Strona zawiera zadanie na 2 laboratoria z projektowania aplikacji na platformie .NET">
    </head>
    <body class="small">
            <caption>Ciekawa tabela</caption>
            <table class="cool_table" border="1">
                <caption>wewnętrzny nagłówek</caption>
                <thead>
                    <tr>
                        <th colspan="8">text</th>
                    </tr>
                    <tr>
                            <th>Col 1</th><th>Col 2</th><th>Col 3</th>
                            <th>Col 4</th><th>Col 5</th><th>Col 6</th><th>Col 7</th><th>Col 8</th>
                        </tr>
                </thead>
                <tbody>
                    <tr class="tab_tr">
                        <td rowspan="2">1</td>
                        <td colspan="3">2</td>
                        <td colspan="2">3</td>
                        <td colspan="2" rowspan="2">4</td>
                    </tr>
                    
                    <tr>
                        <td colspan="2">5</td>
                        <td id="tab_6" colspan="2" rowspan="4">6</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td rowspan="2" colspan="3">8</td>
                        <td colspan="3">9</td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>11</td>
                        <td rowspan="2">12</td>
                    </tr>
                    <tr>
                        <td colspan="3">13</td>
                        <td colspan="2">14</td>
                    </tr>
                </tbody>
                <tfoot>
                    <th colspan="8">footer text</th>
                </tfoot>
            </table>
        <div class="filler highlight"></div>
    </body>
</html>
