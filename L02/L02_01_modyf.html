<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <caption>Tab</caption>
            <table border="1">
                <caption>wewnętrzny nagłówek</caption>
                <tbody>
                    <tr>
                        <td rowspan="3" colspan="2">
                            <img src="simple_img.gif" alt="This is an example text" width="100" height="100">
                        </td>
                        <td colspan="3">
                            <a href="https://www.google.com">Google</a>
                        </td>
                    </tr>                    
                    <tr>
                        <td rowspan="3">C</td>
                        <td>X</td>
                        <td>Y</td>
                    </tr>
                    <tr>
                        <td>Z</td>
                        <td>W</td>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                        <td rowspan="2" colspan="2">Hello!</td>
                    </tr>
                    <tr>
                        <td>&copy;</td>
                        <td>D</td>
                        <td>E</td>
                    </tr>
                </tbody>
            </table>
</body>
</html>
